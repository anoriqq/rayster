<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>rayster</title>
</head>

<body>
  <div id="app-mount">
    <div class="titleBar">
      <div class="titleBar-item wordmark">
        <p>rayster</p>
      </div>
      <div class="titleBar-item close">
        <p>×</p>
      </div>
      <div class="titleBar-item maximize-unmaximize">
        <p>□</p>
      </div>
      <div class="titleBar-item minimize">
        <p>_</p>
      </div>
    </div>

    <div id="mediaList"></div>

    <div class="cntroller">
      <div class="mediaTitle">ここをクリックしてファイルを選択</div>
      <div class="mediaChangeButton" id="previous"></div>
      <div class="mediaChangeButton" id="next"></div>
    </div>

    <div class="dropArea">
      <input type="file" name="ファイルを選択" id="mediaFileInput" accept="video/*" multiple="multiple">
    </div>

    <div class="tips"></div>
  </div>

  <script src="../js/file.js"></script>
  <script src="../js/titleBar.js"></script>
  <script src="../js/mediaList.js"></script>
</body>

</html>
