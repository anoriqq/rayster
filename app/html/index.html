<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>electron-study</title>
</head>

<body>
  <div id="app-mount">
    <!-- タイトルバー -->
    <div class="titleBar">
      <div class="titleBar-item wordmark">
        <p>ReSqulay</p>
      </div>
      <div class="titleBar-item close">
        <p>×</p>
      </div>
      <div class="titleBar-item maximize-unmaximize">
        <p>□</p>
      </div>
      <div class="titleBar-item minimize">
        <p>_</p>
      </div>
    </div>

    <!-- メディアリスト -->
    <div id="mediaList"></div>

    <!-- コントローラー -->
    <div class="cntroller">
      <div class="mediaChangeButton previous"></div>
      <div class="mediaChangeButton next"></div>
    </div>

    <!-- ドロップエリア -->
    <div class="dropArea">
      <input type="file" name="ファイルを選択" id="mediaFileInput" accept="video/*" multiple="multiple">
    </div>

    <!-- ティップス -->
    <div class="tips"></div>
  </div>

  <!-- スクリプト -->
  <script src="../js/file.js"></script>
  <script src="../js/titleBar.js"></script>
</body>

</html>
